<!-- Formulários em HTML -->

!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <main>
        <h1>Formulários</h1>
    </main>
    <h2>Primeiro Exemplo</h2>
    <form action=""></form>
    <label for="nome">Informe o seu nome</label><br>
    <input type="text" name="nome" id="nome"><br>
    <label for="sobrenome">Informe o seu Sobrenome</label><br>
    <input type="text" name="sobrenome" id="sobrenome"><br>
    <label for="matricula">Informe sua Matrícula</label><br>
    <input type="text" name="matricula" id="matricula"><br>
    <fieldset>
        <legend>Informe o Campus</legend>
        <p><label><input type="radio" name="campus" id="campus">Barra da Tijuca</label></p>
        <p><label><input type="radio" name="campus" id="campus">Tijuca</label></p>
        <p><label><input type="radio" name="campus" id="campus">Cabo Frio</label></p>
        <p><label><input type="radio" name="campus" id="campus">Botafogo</label></p>
    </fieldset>
    <fieldset>
        <legend>Portador de necessidades especiais</legend>
        <label><input type="checkbox" name="ne" id="ne">Locomotora</label>
        <label><input type="checkbox" name="ne" id="ne">Visuais</label>
        <label><input type="checkbox" name="ne" id="ne">Auditivas</label>
        <label><input type="checkbox" name="ne" id="ne">Não Portador</label>
    </fieldset>
    <button type="submit">Enviar</button><br>
    <button type="reset">Reset</button><br>

</html>
